<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start">
        <span>Start Game</span>
    </div>
    <div class="container">
        <div class="game-info">
            <div class="game-name"> Hello <span></span></div>
            <div class="category">
                Word from: <span></span>
            </div>
        </div>
        <hr>
        <div class="row"> 
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
           
        </div>
    </div>
    <hr>
    <div class="letters-guess"></div>
    <audio id ="correct" src="correct.wav" preload="auto"></audio>
    <audio id ="wrong" src="wrong.wav" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
